# This is the main configuration file for the application. - 
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
application.secret="s6069gp=_P2hR2iVb?06b36:p_1SvrTmRw;t?Yw9A9D0=8v28mMZRSOrewr^k1RE"

# The application languages
# ~~~~~
application.langs="en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
# application.global=Global

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# application.router=my.application.Routes

# Database configuration
# ~~~~~
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
# db.default.driver=org.h2.Driver
# db.default.url="jdbc:h2:mem:play"
# db.default.user=sa
# db.default.password=""

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/),
# by providing an application-logger.xml file in the conf directory.

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG

# Mongo Database
mongodb.uri=${OPENSHIFT_MONGODB_DB_URL}${OPENSHIFT_APP_NAME}
mongo-async-driver {
  akka {
    loglevel = WARNING
  }
}

# Temp file name
tempfile_folder.uri = ${OPENSHIFT_DATA_DIR}

# OAuth2 configuration
oauth2.callbackURL="http://scala.jomjaring.com/service/oauth/receiv"
oauth2.callbackExistRedirectURL="http://www.jomjaring.com/selfservice/booking/calendar"
oauth2.callbackNewRedirectURL="http://www.jomjaring.com/selfservice/profile/signup"

# SWAGGER configuration
logger.com.wordnik.swagger=INFO
api.version="1.0"
swagger.api.basepath="http://"${OPENSHIFT_DIY_IP}":"${OPENSHIFT_DIY_PORT}

# Allow the session cookie to be accessed from JavaScript libraries
session.httpOnly=false
session.domain=".jomjaring.com"

# Environment
environment = prod
header-origin="http://www.jomjaring.com"
logout="http://www.jomjaring.com/selfservice/logout"

# Forecast io
forecast-io-api-key=1df511c5e6e1f5fad12ea5e4a72e64c3

# Calendar Setup
min-server-booking-hr=8

# Verify Email Redirect Path
email.validated="http://www.jomjaring.com/selfservice/addition/email_valid"
email.invalidated="http://www.jomjaring.com/selfservice/addition/email_invalid"

include "testenv.conf"